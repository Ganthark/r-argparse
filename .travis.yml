language: r
cache: packages
r:
    - release
    - devel 
os:
    - linux
    - osx 
matrix:
    exclude:
        r: devel
        os: osx
sudo: false
latex: false
warnings_are_errors: true
cran: https://cran.rstudio.com
notifications:
  email:
    on_success: change
    on_failure: change
before_install:
    - if [ $TRAVIS_OS_NAME = linux ]; then sudo apt-get install python3; else brew install python3; fi
r_github_packages:
    - r-lib/covr
after_success:
    - Rscript -e 'covr::codecov()'
